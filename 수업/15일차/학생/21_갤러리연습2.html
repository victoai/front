<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .gallery-wrap{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
        }
        .gallery{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background-image: url(./imgs/카5.jpeg);
            background-position: center;
            background-size: cover;
        }


        .preBtn{
            width: 50px;
            height:50px;
            border: 1px solid black;
            position: absolute;
            top:230px;
            left: 1px;
        }
        .nextBtn{
            width: 50px;
            height:50px;
            border: 1px solid black;
            position: absolute;
            top:230px;
            right:1px;
        }




    </style>

    <script>

        let imgs=["./imgs/카1.jpeg","./imgs/카2.jpeg","./imgs/카3.jpeg","./imgs/카4.jpeg","./imgs/카5.jpeg"];
        let i=0;  
        function nextImg(){
            let gallery  =  document.querySelector(".gallery"); 
            gallery.innerHTML="";     
            gallery.style.backgroundImage="url(' " + imgs[i] + " ')";
            gallery.style.backgroundSize='cover';
            gallery.style.backgroundposition='center';
            i++;
            if(i>=imgs.length){
                i=0;
            }
        }

        function preBtn(){

            let gallery =  document.querySelector(".gallery");
            gallery.innerHTML="";    
            gallery.style.backgroundImage="url(' " + imgs[i] + " ')";
            gallery.style.backgroundSize='cover';
            gallery.style.backgroundposition='center';
            i--;
            if(i<0){
                i=imgs.length-1; // 배열의 가장 큰 인덱스
            }


        }

    </script>
</head>

    <div class="gallery-wrap">
        <div class="gallery">    </div>
        

        <div class="preBtn" onclick="preBtn()">  <<< </div>
        

        <div class="nextBtn" onclick="nextImg()">  >>> </div>
    </div>

</body>
</html>
