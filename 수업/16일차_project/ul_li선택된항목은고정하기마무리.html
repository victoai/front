<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            width: 300px;
            list-style: none;
        }
         li{
            height: 60px;           
         }

        
         .on{
              height: 100px;
              background-color: red;
         }
          

    </style>

    <script>
        let selectedIdex;
        function hideImg(index){             
            selectedIdex = index-1;
         //   alert( selectedIdex);
             let lis  =document.querySelectorAll("li");

             lis.forEach(  function( li , i){
                if( selectedIdex != i){
                  li.classList.remove("on");
                }
             });
             
        }


        function showImg( obj){
             initList();
             obj.classList.add("on");
        }


        function initList(){            
            let lis  =document.querySelectorAll("li");
            lis.forEach(  function( li , i){                
                li.classList.remove("on");                 
            });
        }
    </script>
</head>
<body>

    <ul>
        <li  onmouseover="showImg(this)" onmouseout="hideImg(1)">a</li>
        <li  onmouseover="showImg(this)" onmouseout="hideImg(2)">a</li>
        <li   onmouseover="showImg(this)"onmouseout="hideImg(3)">a</li>
        <li  onmouseover="showImg(this)"  onmouseout="hideImg(4)">a</li>
    </ul>
    
</body>
</html>
