<!DOCTYPE html>
<html lang="en">

        .mj_wrap_two_dj{
            width: 1058px;
            height: 210px;

            position: relative;
        }
        .mj_wrap_dj_left{
            display: flex;
            border: 1px solid #e5e5e5;
            margin: 0px;
            padding: 0px;

            position: absolute;
            left: 0px;
            bottom: 0px;
            
        }
        .mj_wrap_dj_left img{
            width: 180px;
            height: 180px;
            border-right: 1px solid #e5e5e5;
        }
        .mj_dj_left_inner{
            padding: 19px 23px 20px;
        }
        .mj_playlist_name{
            font-size: 16px;
            color: #333333;   
            position: relative;
        }    
        .mj_playlist_creator{
            font-size: 14px;
            color: #00b423;
            position: relative;
            top: 7px;
        }
        .mj_wrap_num_likeAndsong{
            display: flex;
            position: relative;
            top: 13px;
        }
        .mj_wrap_num_likeAndsong img{
            width: 14px;
            height: 12px;
        }
        .mj_wrap_num_likeAndsong a{
            font-size: 12px;
            color: #888888;
            position: relative;
        }
        .mj_wrap_num_likeAndsong p{
            font-size: 12px;
            color: #888888;
            position: relative;
        }
        .mj_wrap_num_likeAndsong p span{
            color: #eaeaea;
        }
        .mj_tag_button{
            width: 49px;
            height: 30px;
            border-radius: 20px;
            border: 1px solid #c8c8c8;
            color: 767676;
            font-size: 12px;
            background-color: white;
            position: relative;
            top: 25px;
        }
        .mj_tag_button:hover{
            border: 1px solid #888888;
        }
        .mj_two_button{
            width: 60px;
        }
        .mj_wrap_dj_right{
            display: flex;
            border: 1px solid #e5e5e5;
            margin: 0px;
            padding: 0px;

            position: absolute;
            right: 55px;
            bottom: 0px;
        }
        .mj_four_button{
            width: 82px;
        }
        .mj_hidden_style{
            font-size: 12px;
            color: white;
        }
        .mj_hidden_style{
            width: 315px;
            height: 12px;
            background-color: rgb(43, 42, 42);
            font-size: 11px;
            color: white;
            padding: 5px;
            text-align: center;
            line-height: 12px;
        }
        .mj_hidden_playlist_msg1{
            position: absolute;
            bottom: -30px;
            left: 100px;
            z-index: 999;
            display: none;
           
        }
        .mj_hidden_playlist_msg2{
            width: 100px;
            position: absolute;
            bottom: -30px;
