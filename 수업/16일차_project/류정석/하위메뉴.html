<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .menu{
            height: 100px;
            background-color: antiquewhite;           
        }


        .sub-item{
            height: 0px;
            transition: .5s;
           
            
        }

        .sub-item-hover{
            height: 500px;
            background-color: rgb(201, 201, 231);
            

        }

        .visual{
            height: 500px;
           background-color: red;
        }

        
    </style>

    <script>
        function show(){
             let  sub = document.querySelector(".sub-item");
             sub.classList.add( "sub-item-hover");
        }


        function hide(){
             let  sub = document.querySelector(".sub-item");
             sub.classList.remove( "sub-item-hover");
        }
    </script>
</head>
<body>

    <div class="menu">
         <span  onmouseover="show()"   onmouseout="hide()">aaaa</span> <span>bbbb</span> <span>cccc</span>
    </div>

    <!--하위메뉴-->
    <div class="sub-item">

    </div>
    

    <div class="visual">visual 영역</div>
</body>
</html>
