<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            height: 5000px;

            
        }



        /* 창 전체영역*/
        .container {
             width: 100%;         
            display: flex;
            align-items: center;   
            justify-content: center;
            min-height: 100vh; /* 화면의 높이를 최소한 100%로 설정 */
            border:1px solid black; 


            position: relative;
       
          
        
            }

            /* 실제 내용이 나올 영역*/
            .inner {
                    /* 내용에 대한 스타일 설정 */
                    width: 1300px;
                    min-height: 100vh; /* 화면의 높이를 최소한 100%로 설정 */
                    border:1px solid black;
                    background-image: url(https://tse4.mm.bing.net/th?id=OIP.8UxWwq2NAQNt-Vc5CfmaZwHaE8&pid=Api&P=0&h=180);
                    background-position: center;
                    background-size: cover;
                   
                  
            }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="inner">
          <!-- 내용 -->
        </div>
   </div>


      <script>
        window.addEventListener("scroll", centerContent);

        function centerContent() {
           
           
            var container = document.querySelector(".container");
            var windowHeight = window.innerHeight;   /* 가시적인 창의 높이 */
            var containerHeight = container.offsetHeight;  

            /* 지금은 두 개의 값이 거의 같다*/
            var scrollY = window.scrollY;

            var topOffset = Math.max((windowHeight - containerHeight) / 2, 0);
            var targetTop = scrollY + topOffset;


            container.style.top = targetTop + "px";




            console.log(  container);
            console.log("windowHeight="+ windowHeight);
            console.log("containerHeight="+ containerHeight);
            console.log( "scrollY="+ scrollY);

            console.log("topOffset"  +topOffset);
            console.log("targetTop"+ targetTop);


        } 

      </script>
      
</body>
</html>
