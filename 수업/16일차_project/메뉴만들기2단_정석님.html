<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;            
        }

        ul{
            list-style: none;
        }

        .menu{
            display: flex;
            border: 1px solid black;
        }

        .menu-item{
            width: 130px;
            height: 50px;
            background-color: blue;
            text-align: center;
        }

        .sub-menu{    /*  display:none  <-> dispaly:block   => transition 효과 사용못함 */
            height: 0px;
            overflow: hidden;  /*넘치는 내용은 감추기*/
            text-align: center;
        }
 
         /* */
        .menu:hover .menu-item{
           
            height: 300px;
            transition: 0.4s;
        }
        
        .menu:hover .sub-menu{
            height: 300px;    /*  height:0px ; overflow:hidden   - > height:300px*/
        }

        .visual{
            height: 300px;
            background-color: red;
        }
        

        .menu{
            position: absolute;
            top: 0px;
            width: 100%;

        }


        .sub-menu li{
            white-space: nowrap;
            
        }
    </style>

     
</head>
<body>
    <ul  class="menu">
        <li class="menu-item">상위메뉴1
           <ul  class="sub-menu">
            <li>하위메뉴1</li>
            <li>하위메뉴1</li>
            <li>하위메뉴1</li>
           </ul>
        </li>
        <li class="menu-item">상위메뉴2
            <ul  class="sub-menu">
                <li>하위메뉴2</li>
                <li>하위메뉴 aaaa   bbb cccc</li>
                <li>하위메뉴2</li>
            </ul>
        </li>
        <li class="menu-item">상위메뉴3
            <ul  class="sub-menu">
                <li>하위메뉴3</li>
                <li>하위메뉴3</li>
                <li>하위메뉴3</li>
               </ul>
        </li>
        <li class="menu-item">상위메뉴4
            <ul class="sub-menu">
                <li>하위메뉴4</li>
                <li>하위</li>
                <li>하위</li>
               </ul>
        </li>        
    </ul>
    
    <div class="visual"></div>
</body>
</html>
