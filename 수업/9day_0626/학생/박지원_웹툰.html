        let webtoon=[["뷰티풀 군바리","신의탑","퀘스트지상주의","똑 닮은 딸","백수세끼"],

                    ];

        let day=parseInt(prompt("요일을 선택하세요. (0.월요일 1.화요일 2.수요일 3.목요일 4.금요일"));
        let pick=prompt("목록 번호를 선택하세요.");
        
       switch(day){
            case 0: 
                alert("월요일 "+webtoon[day][pick]+"입니다.");
                break;
            case 1:
                alert("화요일 "+webtoon[day][pick]+"입니다.");
                break;
            case 2:
                alert("수요일 "+webtoon[day][pick]+"입니다.");
                break;
            case 3 :
                alert("목요일 "+webtoon[day][pick]+"입니다.");
                break;
            case 4 :
                alert("금요일 "+webtoon[day][pick]+"입니다.");
                break;    
       }

        

       let result=confirm("전체 웹툰0보기원하면 확인 누르세요 !");
       alert( result);

       if( result == true) {       //   if(  result)
            for(let i=0; i<5; i++){
                for(let j=0; j<5; j++){
                    document.write(webtoon[i][j]  +"<br>");
                }
            }
        }
    </script>
