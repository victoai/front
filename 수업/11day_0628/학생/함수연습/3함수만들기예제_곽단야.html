        // 기능 : 두 수 중에서 큰 수를 반환하는 기능
        // 입력 : 두 수
        // 반환 : 두 수 중에서 큰 수

        function compare(num1, num2) {
        if (num1 > num2) {
            return num1;
        } else if (num1 < num2) {
            return num2;
        } else {
            return null;
        }
    }

    alert("어떤 수가 더 클까요?");

    let num1 = parseInt(prompt("첫 번째 수를 입력해주세요"));
    let num2 = parseInt(prompt("두 번째 수를 입력해주세요"));

    let result = compare(num1, num2);

    if (result == num1) {
        alert(num1 + "이(가) 더 큽니다.");
    } else if (result == num2) {
