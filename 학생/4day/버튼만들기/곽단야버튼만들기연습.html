<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .order, .order2, .order3{
            font-size: 15px;
            float: right;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: red;
            color: white;
            border-radius: 5px;
            
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .order2{
            background-color: rgb(10, 186, 181);
            position: fixed;
            bottom: 60px;
            right: 20px;
        }

        .order3{
            line-height:40px;
            
            background-color: greenyellow;
            position: fixed;
            bottom: 300px;
            right: 500px;
        }
        .order:hover{
            background-color: chocolate;
        }
        .order2:hover{
            background-color:violet;
        }
        .order3:hover{
            background-color:black;
        }

        .button1{
            background-color: red;
        }

        .button2{
            background-color: rgb(10, 186, 181);
        }

        .button3{
            background-color: greenyellow;
        }
        a{
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    
    <h2> button 연습 </h2>
    <p> 어렵 </p>
        - 버튼만들기


    <div class="order">
        <a href="http://naver.com"><button class="button1">주문하기</button></a>


    </div>

    <div class="order2">
        <a href="http://naver.com"><button class="button2">후원하기</button></a>

    </div>

    <div class="order3">
        <a href="http://naver.com">탈퇴하기</a>

    </div>


</body>
</html>
