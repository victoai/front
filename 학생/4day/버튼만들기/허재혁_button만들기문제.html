<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 500px;
            height: 400px;
            border: 1px solid black;
            position: relative;
            background-color: antiquewhite;
        }

        .button1{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
            color: white;
            font-weight: bold;
            line-height: 100px;
            text-align: center;
            border-radius: 10px;
            left: 100px;
            
        }

        .button2{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            font-weight: bold;
            line-height: 100px;
            text-align: center;
            right: 100px;
            border-radius: 10px;
            
        }
        .class{
            text-align: center;
            font-weight: bold;

        }
        .class2{
            position: absolute;
            top: 40px;
            right: 30px;
        }



        .button2:hover{
            background-color: orange;
            bottom: 0px;
            right: 0px;
        }



    </style>
</head>

<body>

    <h2> div를 사용해서 나만의 버튼하기</h2>

    <div class="main">

        <p class="class">등록하기 또는 취소를 눌러주세요<br>
                         (등록시 통장 잔고 전액이 송금됩니다.)</p>
        <p class="class2"><input type="checkbox">동의함</p>

        <div class="button1"><button>등록하기</button></div>
        <div class="button2"><button>취소</button></div>
        

    </div>
    
    
</body>
</html>
