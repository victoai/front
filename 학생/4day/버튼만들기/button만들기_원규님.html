<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            height: 25px;
            width: 50px;
            text-align: center;
            border: 1px solid black;
            border-radius: 5px;
            margin:50px;
            
        }

        .button:hover{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1hWIQF-r60Gdf42Tz3y5mJe0Gb9nuZ2IaJQ&usqp=CAU);
            background-size: cover;
            background-position: center;
            }
        

            .a{
                background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMWYjqjig6Cz8uwaEEEHSRtflcSBFc55m3RA&usqp=CAU);                
                background-size: cover;
                background-position: center;
            }

            .b{
                background-color: rgb(139, 198, 231);
            }


        



    </style>
</head>
<body>




    <h2> div를 사용해서 나만의 버튼 만들기</h2>
    <div class="button">에이콘</div>

        <div class="button a">비콘</div>

        <div class="button b">씨콘</div>



    
</body>
</html>
