<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
        }
         .box1{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute; /*문서를 기준으로 문서끝*/
            top: 20px;
            left: 100px;
            color: white;
            text-align: center;
            line-height: 50px;
            display: inline-block;
         }
         .box2{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            color: white;
            text-align: center;
            line-height: 50px;
            display: inline-block;
            top: 20px;
            right: 10px;
         }
         .box3{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            color: white;
            text-align: center;
            line-height: 50px;
            display: inline-block;
            top: 250px;
            left: 250px;
         }
         .box4{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            color: white;
            text-align: center;
            line-height: 50px;
            display: inline-block;
            left: 30px;
            bottom: 10px;
         }
         .box5{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            color: white;
            text-align: center;
            line-height: 50px;
            display: inline-block;
            right: 30px;
            bottom: 10px;
         }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1">H</div>
        <div class="box2">E</div>
        <div class="box3">L</div>
        <div class="box4">L</div>
        <div class="box5">O</div>
        
    </div>
</body>
</html>
