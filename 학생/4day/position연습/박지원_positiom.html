<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
        }
        .box{
            text-align: center;
            line-height: 40px;
            color: white;
        }
        .a{
            position: absolute;
            right: 30px;
            bottom: 10px;

            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .b{
            position: absolute;
            left: 20px;
            bottom: 10px;
        

            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .c{
            position: absolute;
            top: 225px;
            right: 225px;
            
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .d{
            position: absolute;
            right: 15px;
            top: 10px;

            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .e{
            position: absolute;
            left: 40px;
            top: 10px;
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="box a">H</div>
        <div class="box b">E</div>
        <div class="box c">L</div>
        <div class="box d">L</div>
        <div class="box e">O</div>
    </div>
</body>
</html>
