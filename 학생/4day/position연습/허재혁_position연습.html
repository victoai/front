<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .border{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
            text-align: center;
            line-height: 40px;
        }

        .box{
            width: 40px;
            height: 40px;
            position: absolute;
            background-color: blue;
            color: white;

        }

        .O{

            left: 80px;
            top: 5px;

        }
        .L{
            right: 5px;
            top: 5px;
            

        }
        .L2{
            top: 230px;
            left: 230px;

        }
        .E{
            bottom: 10px;
            left: 30px;

        }
        .H{
            bottom: 10px;
            right: 40px;

        }
    </style>
</head>
<body>
<h3>board판을  기준(부모영역을 기준으로 )으로 <mark>각 box를 마음대로 붙이려면.....</mark> </h3>
    <div class="border">
            <div class="box O">O</div>
            <div class="box L">L</div>
            <div class="box L2">L</div>
            <div class="box E">E</div>
            <div class="box H">H</div>


    </div>
    
    
</body>
</html>
