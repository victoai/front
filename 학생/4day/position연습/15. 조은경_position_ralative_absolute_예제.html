<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .board{
            width: 500px;
            height: 500px;
            border: 1px solid black;

            text-align: center;
            line-height: 50px;
            color: white;

            position: relative;
            
        }

        .O{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: blue;
        
            position: absolute;
            left: 50px;
            top: 10px;
        }    
        
        .L{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: blue;
            
            position: absolute;
            right: 50px;
            top: 10px;
        }  

        .A{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: blue;
            
            position: absolute;
            left: 224px;
            top: 224px;
        }  

        .E{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: blue;
            
            position: absolute;
            left: 50px;
            bottom: 10px;
        }  

        .H{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: blue;
            
            position: absolute;
            right: 50px;
            bottom: 10px;
        }  
    </style>
</head>
<body>
    <h2>board판을 기준(부모영역을 기준으로)으로 <mark>각 box를 마음대로 붙이려면...</mark></h2>

    <div class="board">
        <div class="O">O</div>
        <div class="L">L</div>
        <div class="A">A</div>
        <div class="E">E</div>
        <div class="H">H</div>
    </div>
</body>
</html>
