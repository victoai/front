<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
           position: relative;
        }
        .item-bar{
            margin-top: 100px;
            height: 150px;
            background-color: rgb(245, 248, 250);

            position: relative;
        }
        .wrap_item{
            width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;

            position: absolute;
            right: 80px;
            top: 0px;
        }
        .item{
            width: 70px;
            height: 70px;
            border: 1px solid rgb(240, 237, 237);
            border-radius: 50%;
            text-align: center;
            line-height: 70px;
            margin-right: 10px;
        }
        .item:hover{
            background-color: rgb(147, 178, 204);
        }
        .my_item{
            width: 70px;
            height: 70px;
            background-image: url("https://lh3.googleusercontent.com/ogw/AOLn63GgrQB4g9PWKOyR2BQhiosz0_JDVDg1xxnyA2VYAw=s32-c-mo");
            background-position: center;
            background-size: cover;
            border-radius: 50%;
        }
        .my_item:hover{
            box-shadow: 0px 0px 10px 0px rgb(125, 152, 173);
        }
        .wrap_center{
            width: 500px;
            height: 350px;
            margin: 0 auto;
            text-align: center;
        }
        input{
            width: 450px;
            height: 55px;
            padding-left: 30px;
            border: 2px solid rgb(233, 227, 227);
            border-radius: 30px;
            margin-top: 50px;
            outline: 0px;
            font-size: 17px;
            box-shadow: 0px 0px 10px rgb(233, 227, 227);
        }
        .wrap_bottom{
            width:600px;
            height: 100px;
            margin: 0 auto;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom_item{
            width: 80px;
            height: 80px;
            margin: 25px;   
            text-align: center;

            position: relative;
        }
        .bottom_item:hover{
            background-color: rgb(202, 199, 199);
            border-radius: 20px;
        }
        .img{
            width: 30px;
            height: 30px;
            background-position: center;
            background-size: cover;
            
            position: absolute;
            left: 25px;
            top: 10px;
        }
        .img1{
            background-image: url("https://littledeep.com/wp-content/uploads/2020/09/naver-icon-style.png");
        }
