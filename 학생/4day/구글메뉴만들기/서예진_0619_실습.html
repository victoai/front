<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 1800px;
            height: 700px;
            border: 1px solid black;
            position: relative;
            
        }
        .bar_wrap{
            width: 100%;
            height: 80px;
            background-color: lightblue;
            margin-top: 50px;
            display: flex;
            
            align-items: center;
            position: relative;
            
            
        }
        .menu1,.menu2{
           width: 60px;
           height: 60px;
           align-items: center;
           text-align: center;
           line-height: 60px;
           border-radius: 50%;
           
           
        }
        .menu1{
            background-color: lightblue;
            font-size: 13px;
        }
        .menu2{
           font-size: 25px;
           background-color: palevioletred;
           color: white;
           
           
        }
        .item{
            display: flex;
            
            position: absolute;
            right: 0px;
        }
        .menu1:hover{
            background-color: khaki;
        }
        .menu2:hover{
            box-shadow: 0px 0px 10px 0px palevioletred;
        }
        .google{
            position: relative;
            
           
            
        }
        
        img{
            width: 400px;
            height: 300px;
            position: absolute;
            left: 40%;
            margin-top: 20px;
            
        }
        .bar{
            width: 600px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
           
            
            
        }
        .text_bar{
            width: 500px;
            height: 55px;
            border: 1px solid lightgrey;
            border-radius: 25px;
            margin: 50px;
            position: absolute;
            left: 35%;
            bottom: -450px;
            align-items: center;
           
            outline: 0px;
        }
        .text_bar:hover{
            box-shadow: 0px 0px 10px 0px gray;
        }
     
    </style>
</head>
<body>
    <div class="wrap">
        <div class="bar_wrap">
            <div class="item">
                <div class="menu1">Gmail</div>
                <div class="menu1">로그인</div>
                <div class="menu1">이미지</div>
                <div class="menu2">j</div>
            </div>
        </div>
        <div class="google">
            <img src="https://lamanus.kr/wp-content/uploads/2018/08/google-2048x1536.png">
            <input class="text_bar" type="text">
        </div>
       
    </div>
</body>
</html>
