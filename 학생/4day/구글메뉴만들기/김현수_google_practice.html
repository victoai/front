<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


@font-face {
    font-family: 'KyoboHandwriting2022khn';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/KyoboHandwriting2022khn.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

* {
	font-family: 'KyoboHandwriting2022khn';
}
        .navbar {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: seagreen;

        }

        .menu {
            display: flex;
            position: absolute;
            right: 0px;
            align-items: center;
            justify-content: center;
            top: 16px;
           

        }

        .item1 {
            border: 1px solid white;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 10px;
            text-align: center;

        }

        .item1:hover {

            background-color: blue;
            transform: scale(1.3);
            transition: 2s;
        }


        .item2 {

            color: white;
            background-color: darkgreen;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            line-height: 50px;
            margin: 10px;
            margin-right: 20px;
            text-align: center;
            
        }


        .item2:hover {
            transform: scale(1.3);
            transition: 2s;
        }


        .main{
           
        }

        

        


            
        

        .logo {
            display: block;
            margin: 0 auto;

        }

        .inputbar {
            text-align: center;
        
        }

        .input_text {
            width: 500px;
            height: 50px;
            border-radius: 20px;
            text-align: center;
            background-image: url("https://cdn.pixabay.com/photo/2018/07/29/11/03/pattern-3569886_1280.jpg");
            background-size: 250px;
            font-size: large;
            font-weight: bold;
            border-color: green;
            color: darkgreen;
        }

        .input_text:hover{
            transform: scale(2);
            transition: 1s;
        }

        


        #spinner {
        margin: 0 auto;
        width: 100px;
        height: 100px;
        border: 15px solid rgba(163, 151, 198, 0.2);
        border-top: 15px solid rgba(163, 151, 198, 1);
        border-radius: 50%;
    }
    /* 아래는 기본 래퍼 설정 */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #spinner {
        animation: spin 2s linear infinite;
    }
    /* 아래는 위에서 설정한 기본 설정 */
    #spinner {
        margin: 0 auto;
        width: 50px;
        height: 50px;
        border: 15px solid greenyellow;
        border-top: 15px solid darkgreen;
        border-radius: 50%;
    }
    /* 아래는 기본 래퍼 설정 */
    #wrapper {
        margin: 0 auto;
        margin-bottom: 0;
        padding: 30px;
        max-width: 1170px;
    }

    </style>

</head>

<body>

    

    <div class="navbar">
        <div class="menu">
            <div class="item1">Gmail</div>
            <div class="item1">로그인</div>
            <div class="item1">이미지</div>
            <div class="item2">Soo</div>
        </div>
    </div>

    <div class="main">
        <img class="logo" src="https://img.icons8.com/?size=512&id=110560&format=png">
    </div>

    <div id="wrapper">
        <div id="spinner"></div>
    </div>

    <div class=inputbar>
        <input class="input_text" placeholder="검색어를 입력하세요">
    </div>

</body>

</html>
