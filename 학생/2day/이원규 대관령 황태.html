<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


/*
태그 선택자
클래스 선택자 : 특정 클래스를 가진 요소(태그)를 선택함, 중복가능
선택방법 : .클래스이름
*/
.wrap{
    width :500px;
    padding: 10px;
    border: 1px solid rgb(209, 205, 205);
    margin: 0 auto;
    }

.img_wrap{
    width: 350px;
    height: 350px;
    
    margin: 0 auto;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTjUskeUJtYMeOoSAaIEbvYEqlmT0TTV71qw&usqp=CAU);
    background-size: cover;
    background-position: center;
}

.info_wrap{
    width: 400px;
    padding: 10px;
   
    margin: 0 auto;
    margin-top: 10px;
}

input {
    width: 400px; 
    height: 20px
}

select{
    width: 408px; 
    height: 29px
}


button{
    width: 102%;
    height: 35px;
    border: 0px;
    margin-top: 10px;
    background-color: rgb(240, 186, 116);
    border-radius: 5px;
}

    </style>
</head>
<body>
    

   

<!-- 공간을 만들 때 사용하는 태그 -->
   
<!-- 로그인 전체 영역-->
<div class="wrap">
    <!-- 로그인 이미지 영역-->
    <div class="img_wrap"></div>
    <!-- 로그인 정보 영역-->
    <div class="info_wrap">
        <h2>대관령 황태</h2>
        <p style="font-size: 14px;">겨울 내내 녹았다 얼었다를 반복한 맛 좋은 대관령 황태입니다</p>
        
    
        <p style="font-size: 14px;">가격:30000원/10마리</p> <br>

        
        <p>--주문내역--</p> 
        주문자 이름 <br>
        <input type="text" >
        

        <p></p>수량 <br>
        <select>
            <option>수량을 선택하세요</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>

        </select>

        <p>주문금액 <br>
            <input type="text"></p>

        <p>전화번호 <br>
            <input type="text" ></p>

        <button>주문하기</button>

    </div>
   
</div>
</body>
</html>
