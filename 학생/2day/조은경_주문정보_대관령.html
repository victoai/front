<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            width: 500px;
            height: auto;
            padding: 10px;
            border: 1px solid rgb(218, 241, 237) ;
            border-radius: 5px;
            margin: 0 auto;
        }

        .img_wrap{
            width: 350px;
            height: 350px;
            border: 1px solid rgb(218, 241, 237)k ;
            margin: 0 auto;

            background-image: url(https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDAzMDFfNDMg%2FMDAxNTgzMDI0NTgwNjA2.bU4EuZPv3bCjvRhCeTmNTEwc0QsH_Eu40j1jarDOAswg.ja0lZzINYYJJs31oGhYoPxrQEL7qCXBJStVQR36B_4Mg.JPEG.mks08055%2F2020%25B3%25E202%25BF%25F927%25C0%25CF007.JPG&type=sc960_832);
            background-position: center;
            background-size: cover;
        }

        .text_wrap{
            width: 350px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .info_wrap{
            width: 350px;
            margin: 0 auto;
        }

        input{
            width: 97%;
            height: 20px;
            margin: 0 auto;
        }

        select{
            width: 99.5%;
            height: 30px;
            margin: 0 auto;
        }

        p{
          margin-bottom: 0px;
        }

        button{
            width: 30%;
            height: 30px;
            background-color: aqua;
            cursor:pointer;
         
        }

    </style>
</head>




<body>
    <div class="wrap">

        <div class="img_wrap"></div>
    
        <div class="text_wrap">
            <h1>대관령 황태</h1>
            <p>겨울 내내 녹았다 얼었다를 반복한 맛 좋은 대관령 황태입니다.</p>
            <p>가격 : 30,000원/10마리</p>
        </div>
    
        <div class="info_wrap">
            <legend>--주문내역--</legend>
            
            <p><label for="user-name">주문자 이름</label></p>
            <input type="text" id="user-name">

            <p><label for="user-name">수량</label></p>

            <select>
                <option>수량을 선택하세요</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

            <p> <label for="user-price">주문금액</label></p>
            <input type="text" id="user-price">

            <p><label for="user-number">전화번호</label></p>
            <input type="text" id="user-number">
            <p><button style="margin: 0 31%;">주문하기</button></p>

        </div>

    </div>
</body>


</html>
