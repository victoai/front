<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .big_wrap{
            width: 500px;
            padding: 10px;
            border: 1px solid gray;
            border-radius: 5px;
            margin: 0 auto;
        }
        .img_wrap{
            width: 350px;
            height: 350px;
            margin: 0 auto;
            border-radius: 5px;
        }
        
        .info_wrap{        
            width: 98%;
            height: 150px;
            margin-top: 10px;
            border-radius: 5px;
            margin: 0 auto;
        }
        .order_wrap{          
            width: 98%;
            height: 380px;
            margin-top: 10px;
            border-radius: 5px;
            margin: 0 auto;
        }
        select{
            width: 98%;
            height: 30px;
            text-align: center;
        }
        img{
            width: 350px;
            height: 350px;
        }
        input{
            width: 97%;
            height: 30px;
            margin-top: 10px;
        }
        button{
            text-align: center;
            width: 98%;
            height: 40px;
            border-radius: 5px;
            background-color: SKYBLUE;
            margin-top: 10px;
        }
    </style>
</head>
<body>
        <!--전체영역-->
    <div class="big_wrap">
        

        <!-- 이미지영역-->
        <div class="img_wrap">
            <img src="./황태1.jpg">
        </div>
      
        <!--정보영역-->
        <div class="info_wrap">
            <p><h2>대관령 황태</h2></p>
            겨울 내내 녹았다 얼었다를 반복한 맛 좋은 대관령 황태입니다.<br>
            가격 : 1상자(10마리)/30,000원<br>
        </div>


        <!--주문영역-->
        <div class="order_wrap">
            --주문내역--<br><br>
            주문자이름
            <input type="text">
            수량
            <select>
                <option>선택하세요</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <br>

            주문금액
            <input type="text">
            전화번호
            <input type="text">
            <button>ORDER</button>
        </div>

        



    
</body>
</html>
