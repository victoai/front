<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap{
        width: 500px;
        padding: 20px;
        border: 1px solid black;
        margin: 0 auto;
        background-color: antiquewhite;
    }
    .img_wrap{
        width: 300px;
        height: 350px;
        margin: 0 auto;
        border-radius: 50px;


        

        background-image: url(https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2Fdata21%2F2008%2F2%2F29%2F203%2F%25C8%25B2%25C5%25C2%25B4%25F6%25C0%25E5-047_kim2989.jpg&type=a340);
        background-position: center;
        background-size: cover;
    }
    .info_wrap2{
        width: 350px;
        margin: 0 auto;
        margin-bottom: 40px;
        border-radius: 10px;
        text-align: center;



    }
    .info_wrap{
        width: 350px;
        margin: 0 auto;


    }
    input {
            width: 80%;
            height: 20px;
    }
    select{
        width: 80%;
        height: 20px;
    

    }
    button{
            width: 90%;
            margin-top: 10px;
            height: 40px;
            border: 0px;
            background-color: rgb(147, 204, 236);
            border-radius: 5px;/*사각형을 둥글게*/
            margin-top: 20px;
        }
    p {
        margin-bottom: 0px;
    }


</style>
<body>
    <!--전체 영역-->
    <div class="wrap">
        <!--상품 이미지 영역-->
        <div class="img_wrap"></div>
        <!--상품 설명 영역-->
        <div class="info_wrap2">
            <h2><strong>★★대관령 황태★★</strong></h2>
            <p>겨울 내내 녹았다얼었다를 반복한 맛 좋은 <br>대관령 황태입니다.</p>
            <p>가격: 30000원/10마리</p>
        </div>
        <!--주문하기 영역-->
        <div class="info_wrap">
            <p>--주문내역--</p>
            <p>주문자 이름</p>
            <input type="text" placeholder="이름을입력하세요. 예:홍길동 " >

            <p>수량</p>
            <select>
                <option>수량을 선택하세요.</option>
                <option>10마리</option>
                <option>20마리</option>
                <option>30마리</option>
            </select>
            <p>주문금액</p>
            <input type="text" placeholder="주문금액을 입력하세요. 예: 30000원">
            <p>전화번호</p>
            <input type="text" placeholder="전화번호를 입력하세요. 예: 010-0000-0000">
            <button>주문하기</button>
        </div>

    </div>
    
    
</body>
</html>
