<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 500px;
            padding: 10px;
            border: 2px solid lightgray;
            margin: 0 auto;
            border-radius: 10px;
        }
        .img_wrap{
            width: 350px;
            height: 350px;
            margin: 0 auto;
            background-image:url(./대관령황태.jpg) ;
        }
        .info_wrap{
            width: 450px;
            margin: 0 auto;
            margin-top: 10px;
            
        }
        .sell_wrap{
            width: 450px;
            margin: 0 auto;
            margin-top: 20px;
           
        }
        input{
            width: 97%;
            height: 30px;
           
        }
        select{
            width: 97%;
            height: 30px;
            margin-top: 5px;
        }
        button{
            width: 100%;
            height: 50px;
            border: 2px;
            border-radius: 10px;
            background-color: lightblue;
            margin-top: 20px;
            font-weight: bold;
            font-size: larger
        }
       
      
       
    </style>
</head>
<body>

    <div class="wrap">
        <div class="img_wrap"></div>
        <div class="info_wrap">
            <h2>대관령 황태</h2>
            <p>겨울 내내 녹았다 얼었다를 반복한 맛 좋은 대관령 황태입니다.</p>
            <p>가격:30000원/10마리</p>
        </div>
        <div class="sell_wrap">
            <p>--주문내역--</p>
            <p>주문자이름</p>
            <input type="text">
            <p>수량</p>
            <select>
                <option>수량을 선택하세요</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <p>주문금액</p>
            <input type="text">
            <p>전화번호</p>
            <input type="text">
            <button>order</button>
        </div>
    </div>
    
</body>
</html>
